'004':
  name: '§6传送卷轴'
  lore:
    - '§a类型: §d消耗品'
    - '§b使用后可以在当前世界内随机传送。'
  type: 'PAPER'
  action:
    - 'op: tpr'
    - 'sound: ITEM_BOOK_PAGE_TURN'
  required-amount: 1

#同一种物品不同触发方式执行不同动作的例子(005、006)：
'005':
  name: '§6§l新手保护券'
  lore:
    - '§d持有此保护券可在死亡时保留物品栏以及经验。'
    - '§a使用方法: §b放在物品栏中自动生效'
    - '§3仅限{player}本人使用'
    - '§5类型: §c消耗品'
    - ''
    - '§7注: 本券为消耗品，每张仅能使用一次。'
  type: 'PAPER'
  trigger:
    #手持时触发
    - 'held'
  action:
    - 'tell: §a用不到新手保护券？右键使用每张可兑换10级经验。'

#虽然006和005的name、lore、type相同，但是触发方式并不重叠，所以不会冲突。
'006':
  name: '§6§l新手保护券'
  lore:
    - '§d持有此保护券可在死亡时保留物品栏以及经验。'
    - '§a使用方法: §b放在物品栏中自动生效'
    - '§3仅限{player}本人使用'
    - '§5类型: §c消耗品'
    - ''
    - '§7注: 本券为消耗品，每张仅能使用一次。'
  type: 'PAPER'
  trigger:
    #右键点击触发
    - 'right'
  action:
    - 'console: xp add {player} 10 levels'
    - 'tell: §a你使用一张新手保护券兑换了10级经验。'
    - 'sound: ENTITY_EXPERIENCE_ORB_PICKUP'
  required-amount: 1
