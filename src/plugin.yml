name: ItemCommand
main: ml.mcos.itemcommand.ItemCommand
version: 1.2.0-SNAPSHOT
api-version: 1.13
author: myunco
website: https://github.com/myunco/ItemCommand
description: ItemCommand is a versatile Minecraft server plugin that allows you to bind custom actions to any item, enhancing gameplay with RPG elements and personalized item interactions.
softdepend:
  - Vault
  - PlayerPoints
  - PlaceholderAPI
commands:
  ItemCommand:
    usage: '§6用法: /ItemCommand §e<§6add§7|§6give§7|§6list§7|§6reload§7|§6type§7|§6version§e>'
    aliases: ic
    permission: itemcommand.admin
    permission-message: '§cYou don''t have permission!'
permissions:
  itemcommand.admin:
    default: op
  itemcommand.cooldown.bypass:
    default: op
  itemcommand.price.free:
    default: op
  itemcommand.points.free:
    default: op
  itemcommand.levels.free:
    default: op
